{% extends "base.html" %}

{% block title %}Delete Mood{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this mood?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'mood_detail' object.pk %}">Cancel</a>
{% endblock %}
