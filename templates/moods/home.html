{% extends "base_generic.html" %}

{% block title %}Welcome to MoodTracker{% endblock %}

{% block content %}
  <div class="text-center">
    <h2 class="mb-4">Welcome to MoodTracker</h2>
    <p class="lead">Track your daily moods and reflect on your thoughts.</p>

    {% if user.is_authenticated %}
      <a href="{% url 'mood_list' %}" class="btn btn-primary mt-3">View My Moods</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-success mt-3">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-primary mt-3 ms-2">Sign Up</a>
    {% endif %}
  </div>
{% endblock %}
